<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Nomad</title>
  </head>
  <body>
    <div id="Overview"></div>
    <div id="Recommendations"></div>
    <div id="Reviews"></div>
    <div id="Nearby"></div>
    <div id="Q-and-A"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script src="http://localhost:3005/bundle.js"></script>
    <script>
      let url = window.location.pathname;
      url = url.split('/');
      id = parseInt(url[url.indexOf('listings') + 1]);
      
      ReactDOM.render(
        React.createElement(Overview, {id: id}),
        document.getElementById('Overview')
      );
      ReactDOM.render(
        React.createElement(Recommendations, {id: id}),
        document.getElementById('Recommendations')
      );
      ReactDOM.render(
        React.createElement(Reviews, {id: id}),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(Nearby, {id: id}),
        document.getElementById('Nearby')
      );
      ReactDOM.render(
        React.createElement(QuestionsAndAnswers, {id: id}),
        document.getElementById('Q-and-A')
      );
    </script>
  </body>
</html>
