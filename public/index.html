<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Nomad</title>
  </head>
  <body>
    <div id="Overview"></div>
    <div id="Recommendations"></div>
    <div id="Reviews"></div>
    <div id="Nearby"></div>
    <div id="Q-and-A"></div>
    <script src="./lib/react.production.min.js"></script>
    <script src="./lib/react-dom.production.min.js"></script>
    <script src="/overview/bundle.js"></script>
    <script src="/recommedations/bundle.js"></script>
    <script src="/reviews/bundle.js"></script>
    <script src="/nearby/bundle.js"></script>
    <script src="/q-and-a/bundle.js"></script>
    <script>
      let url = window.location.pathname;
      url = url.split('/');
      let id = parseInt(url[1]);
      
      ReactDOM.render(
        React.createElement(Overview, {id: id}),
        document.getElementById('Overview')
      );
      ReactDOM.render(
        React.createElement(Recommendations, {id: id}),
        document.getElementById('Recommendations')
      );
      ReactDOM.render(
        React.createElement(Reviews, {id: id}),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(Nearby, {id: id}),
        document.getElementById('Nearby')
      );
      ReactDOM.render(
        React.createElement(QuestionsAndAnswers, {id: id}),
        document.getElementById('Q-and-A')
      );
    </script>
  </body>
</html>
