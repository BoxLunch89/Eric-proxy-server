<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Nomad</title>
  </head>
  <body>
    <div id="Overview"></div>
    <div id="Recommendations"></div>
    <div id="Reviews"></div>
    <div id="Nearby"></div>
    <div id="Q-and-A"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script>
      const url = window.location.pathname;
      url = url.split('/');
      attrID = parseInt(url[1]);
      
      ReactDOM.render(
        React.createElement(Overview, attrID),
        document.getElementById('Overview')
      );
      ReactDOM.render(
        React.createElement(Recommendations, attrID),
        document.getElementById('Recommendations')
      );
      ReactDOM.render(
        React.createElement(Reviews, attrID),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(Nearby, attrID),
        document.getElementById('Nearby')
      );
      ReactDOM.render(
        React.createElement(Q-and-A, attrID),
        document.getElementById('Q-and-A')
      );
    </script>
  </body>
</html>
